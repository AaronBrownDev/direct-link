services:
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      redis:
        condition: service_healthy
      livekit:
        condition: service_started

  dev-gpu:
    extends: dev
    profiles:
      - gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, video, compute, utility]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all

  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes # data persistence
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 10s

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880" # HTTP + WebSocket signaling
      - "7881:7881" # RTC (WebRTC) TCP fallback
      - "50000-52000:50000-52000/udp" # WebRTC UDP media
    volumes:
      - ../backend/configs/livekit.yaml:/etc/livekit.yaml
    command: >
      --config /etc/livekit.yaml
      --bind 0.0.0.0
      --node-ip 0.0.0.0
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
    driver: local